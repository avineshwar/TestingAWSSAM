
version: 0.2
phases:
  install:
    commands:
      - npm install time
  build:
    commands:
      - aws cloudformation package --template-file samTemplate.yml --s3-bucket asjdlksajdkjsal --output-template-file outputSamTemplate.yml --debug
artifacts:
  type: zip
  files:
    - samTemplate.yml
    - outputSamTemplate.yml
